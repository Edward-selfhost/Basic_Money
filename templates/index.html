<!DOCTYPE html>
<html>
<head>
    <title>Basic Money Tracker</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
        form { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Basic Money Tracker</h1>
    
    <table>
        <tr>
            <th>Date</th>
            <th>Income</th>
            <th>Expense</th>
            <th>Saving</th>
            <th>Actions</th>
        </tr>
        {% for row in data %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td>{{ row[3] }}</td>
            <td>
                <form action="/edit" method="post">
                    <input type="hidden" name="date" value="{{ row[0]}}">
                    <input type="number" name="income" value="{{ row[1] }}">
                    <input type="number" name="expense" value="{{ row[2] }}">
                    <input type="number" name="saving" value="{{ row[3] }}">
                    <button type="submit">Update</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>

    <h2>Add New Entry</h2>
    <form action="/add" method="post">
        <input type="date" name="date" required>
        <input type="number" name="income" placeholder="Income" required>
        <input type="number" name="expense" placeholder="Expense" required>
        <input type="number" name="saving" placeholder="Saving" required>
        <button type="submit">Add</button>
    </form>
</body>
</html>
