<!DOCTYPE html>
<html>
<head>
    <title>Bulk Edit Entries</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Bulk Edit Entries</h1>

    <form action="{{ url_for('bulk_edit_form') }}" method="post">
        <table border="1" cellpadding="8">
            <tr>
                <th>Date</th>
                <th>Income</th>
                <th>Expense</th>
                <th>Saving</th>
            </tr>
            {% for row in rows %}
            <tr>
                <td>
                    {{ row[0] }}
                    <input type="hidden" name="date" value="{{ row[0] }}">
                </td>
                <td><input type="number" name="income_{{ row[0] }}" value="{{ row[1] }}"></td>
                <td><input type="number" name="expense_{{ row[0] }}" value="{{ row[2] }}"></td>
                <td><input type="number" name="saving_{{ row[0] }}" value="{{ row[3] }}"></td>
            </tr>
            {% endfor %}
        </table>

        <br>
        <button type="submit">ðŸ’¾ Save All Changes</button>
    </form>

    <br>
    <a href="{{ url_for('index') }}">â¬… Back to Home</a>
</body>
</html>
